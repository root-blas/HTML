<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
    <!--
      Algunos atributos globales que estan disponibles para la mayoria de etiquetas en HTML. 

      class -> este atributo se usa para dar estilos en css

      id -> es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a travez de anclas.

      tittle -> Es un atributo que ayuda a la accesibilidad  mostrando una descripcion de los elemento al que pertenece. aparace un mensaje en un tooltip osea cuando pones el raton  aparece un mensaje.

      data -> Es un atributo que nos permite guardar algun valor en la etiqueta HTML
    -->
  <body>
      <p class="parrafo1">Clases</p>
      <p id="parafo">ID</p>
      <p title="Esto es lo que hace el atributo title">Datos pasados en la etiqueta</p>
      <p id="parrafo-2" data-ejemplo="Datos de ejemplo"></p>

</html>
