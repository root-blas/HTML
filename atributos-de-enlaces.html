    <!-- Atributos de los enlaces :
    
        target: define donde se abrira el recurso solicitado. por norma general siempre que useis rutas absolutas pondreis valor "_blank" que sirve para abrir en otra pagina el enlace, "self" en principio no es necesario por que viene por defecto. por ejemplo

        <a href="https//paginas.html" target="_blank">paginas</a>
         este atributo es muy util para cuando creamos un enlace a otra pagina no perder el contacto con la pagina y solo se nos crea una pagina nueva
        
        download: atrtibuto booleano, sirve para descargar el recurso solicitado. 
        IMPORTANTE, el recurso debe estar en tu mismo servidor, en caso de estar en una pagina web no funciona, no hace la funcion que queremos.
        
        <a href="paginas.html" download>paginas</a>

        una de las cosas importantes por la cual abrir los proyectos desde el live server del editor de texto por que de hacerlo desde el archivo directamente nos daria error en ese caso y no se descargaria y no se carga la pagina.

        IMPORTANTE! siempre hay que trabajar con el servidor  de desarrollon y no desde el archivo y asi tendriamos menos errores y es asi como se hace correctamente

        todas las imagenes, videos, musica, icono y todo eso tendria que ir en un carpeta (assets) y dentro podemos crear nuestra estructura con imagenes y todo eso.
        -->


</body>
</html>
