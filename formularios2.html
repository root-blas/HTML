<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributos de los formularios</title>
</head>
<body>

    <!--  placeholder: da una pistaa de lo que el usuario tiene que introducir.

    required: hace que un campo sea obligatorio.

    readonly: hace que un campo sea de solo lectura.

    min-max: establece un minimo y un maximo de un campo numerico.

    maxlenght-minlenght: establece el minimo y el maximo de caracteres en un campo.

    selected: es como el checked en los select, sirve para establecer una opcion marcada por defecto.

    disabled: desactiva el campo no se podra escribir en el.

    autofocus: es para poner el foco por defecto al cargar el formulario.
    
    -->
    
    <form>
        <input type="text" placeholder="Introduce tu nombre" required>
        <input type="text" value="hola" readonly>
        <input type="text" value="hola" disabled>
        <select name="name">
            <option value="one">One</option>
            <option value="two" selected>Two</option>
        </select>
        <input type="number" min="5" max="10">
        <input type="text" minlength="3" maxlenght="5" required autofocus>
        <input type="submit">
    </form>

    
</body>
</html>
